<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/member-login.css">
</head>
<body>
<section class="member">
<div class="container-fluid pt-5">
    <div class="row   justify-content-center align-items-center col-sm-12 col-md-10 col-lg-9 m-auto p-0">
        <div class="breadcrumb-member w-100 ">
            <a href="#">首頁</a>
            <i class="fas fa-chevron-right"></i>
            <a href="#">登入會員</a>
        </div>
    </div>
    
    <div class="row justify-content-center align-items-center col-sm-11 col-md-10 col-lg-9 m-auto ">
        <div class=" member-login  col-sm-12 col-lg-6">
            <div class="login-head">
                <div class="title">
                    <span>▍</span>
                    <span>登入會員</span>
                </div>
                <div class="register">
                    <span>還不是我們的會員嗎? <a href="#">註冊會員</a></span>
                </div>
            </div>
           <div class="input-group">
               <label>
                   <span>帳號</span><input type="text" name="name" id="name"  placeholder="證件號碼/台灣手機/會員卡號/自訂帳號">
                   <span>帳號為必填</span>
               </label> 
               <label>
                   
                    <span>密碼</span> <span><a href="#">忘記密碼</a></span>
                  
                <input type="text" name="password" id="password" placeholder="請輸入密碼">
                
              </label>
              <span class="password-wording">※ 申辦會員首次登入預設密碼為西元生日 ex:19880505</span>
               <input type="submit" id="login" value="登入">
           </div>
            
        </div>
    </div>
</div>    
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
