<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/memeber-logout.css">
</head>

<body>
    <section class="member-logout">
        <div class="container-fluid pt-5">
            <div class="row   justify-content-center align-items-center col-sm-12 col-md-10 col-lg-9 m-auto p-0">
                <div class="breadcrumb-member w-100 ">
                    <a href="#">首頁</a>
                    <i class="fas fa-chevron-right"></i>
                    <a href="#">登入會員</a>
                </div>
            </div>

            <div class="row col-sm-11 col-md-10 col-lg-9 m-auto p-0 ">
                <div class="member-login-request d-none d-lg-block " >
                    <div class="warning ">
                        <div class="warning-wording pt-5">
                            <p>您好，請先登入</p>
                            <p>若您尚未成為會員</p>
                            <p>請先註冊</p>
                        </div>
                        <div class="input-group">
                            <input type="submit" id="login" value="會員登入">
                            <input type="submit" id="register" value="註冊會員">
                        </div>
                    </div>

                </div>
                <div class="member-login-request-sm col-12 d-md-block d-lg-none">
                    <div class="warning">
                        <div class="warning-wording pt-2">
                            <p>您好，請先登入</p>
                            <p>若您尚未成為會員</p>
                            <p>請先註冊</p>
                        </div>
                        <div class="input-group">
                            <input type="submit" id="login" value="會員登入">
                            <input type="submit" id="register" value="註冊會員">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
