<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/member-center.css">
</head>

<body>
    <section class="member-center">
        <div class="container-fluid pt-5">
            <div class="row   justify-content-center align-items-center col-sm-12 col-md-10 col-lg-9 m-auto p-0">
                <div class="breadcrumb-member w-100 ">
                    <a href="#">首頁</a>
                    <i class="fas fa-chevron-right"></i>
                    <a href="#">登入會員</a>
                </div>
            </div>

            <div class="row col-sm-11 col-md-10 col-lg-9 m-auto p-0 ">
                <div class="member-login-request d-none d-lg-block col-3">
                    <div class="warning">
                        <div class="warning-wording pt-5 ">
                            <div class="pic"><img src="../project-bookstore/img/smlogo_v2.png" alt=""></div>
                            <div class="bg-color"></div>
                            <p>Books and Everything in Between</p>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-lg-9 member-level d-flex flex-wrap "  >
                    <div class="name w-75">Member Name</div>
                   
                    <div class="level-info d-flex col-12" >
                        <div class="pic"> <i class="fal fa-cubes"></i></div>

                        <div class="level-detail d-flex flex-row flex-wrap">
                            <div class="cardlevel w-100" >
                                白卡會員(台灣)
                            </div>
                            
                            <div class="point" >Liberia 點數 <span>102</span> </div>
                            <div class="amount">消費金額 <span> 945元</span></div>
                            <div class="times">消費次數 <span>2 次</span></div>
                            <span class="w-100">消費達6,000即可升等金卡會員</span>
                           
                        </div>
                        <div class="member-account-link " >
                            <a href="">我的會員帳戶<i class="fal fa-chevron-right"></i> </a>
                        </div>
                    </div>
                    
                </div>
                <div class="member-login-request-sm col-12 d-md-block d-lg-none">

                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
