<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡表單</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="card-one-container">
        <section class="contact-detail">
            <div class="content">
                <span>GET IN TOUCH</span>
                <h2>Contact Details</h2>
                <p>If you are interested in working with us then please drop us a line, we would love to hear from you
                </p>
                <p><i class="fas fa-map-marker"></i>121 Wallstreet Street, New York , USA</p>
                <p><i class="fas fa-envelope"></i>info@imperion.com</p>
                <p><i class="fas fa-phone-volume"></i>+800 1234 56 78</p>
            </div>

        </section>
        <section class="contact-submit">
            <div class="content">
                <span>CONTACT US</span>
                <h2>Drop Us A Line</h2>
                <div class="customer-request">
                    <label for="name">Name*</label>
                    <input type="text" id="name">
                    <label for="email">Email*</label>
                    <input type="text" id="email">
                    <label for="message">Message</label>
                    <input type="text" id="message">
                    <input type="button" value="SEND MESSAGE">
                </div>
               
            </div>

        </section>
    </div>

</body>

</html>
