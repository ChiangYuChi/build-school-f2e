<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢圖鑑</title>
</head>
<body>
    <h1>寶可夢圖鑑</h1>
    <button onclick="fetchPokemon()">載入寶可夢圖鑑列表</button>
    <button onclick="fetchPokemon_appendChild()">載入寶可夢圖鑑appendChild</button>
    <button onclick="reset()">Reset</button>
    <div id="container"></div>
    <script>
       
        var container = document.getElementById("container");
        function reset(){
           container.innerHTML= '';
        }
        function fetchPokemon_appendChild(){
            for(let i=1;i<890;i++){
                let img = document.createElement('img');
                fileName=i.toString().padStart(3,'0');
                img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
                container.appendChild(img);
            }
        }
        function fetchPokemon(){
            let pokemons='';
            for(let i=1;i<890;i++){
                fileName= i.toString().padStart(3,'0');
                pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                pokemonImg =`<img src="${pathFile}" />`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }
    </script>

    
</body>
</html>
